<body>
<div ng-app="app" ng-controller="AdminWhiskyController">
    <input type="text" ng-model="distilleryBottlerIn" value="" placeholder="Distillery or Producer">
    <input type="text" ng-model="expressionIn" value="" placeholder="Expression">
    <textarea ng-model="palateIn" rows="2" cols="20" placeholder="Palate notes"></textarea>
    <input type="text" ng-model="abvIn" value="" placeholder="ABV, number only">
    <input type="text" ng-model="caskFinishIn" value="" placeholder="Cask Finish">
      <select name="scotchRegion" ng-model="scotchRegionIn">
            <option value="">------Whisky Region------</option>
            <option value="Highlands">Highlands</option>
            <option value="Speyside">Speyside</option>
            <option value="Lowlands">Lowlands</option>
            <option value="Islay">Islay</option>
            <option value="Campbeltown">Campbeltown</option>
            <option value="Independent Bottler">Independent Bottler</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="England">England</option>
            <option value="Belgium">Belgium</option>
      </select>
      <select name="whiskyType" ng-model="whiskyTypeIn">
            <option value="">------Whisky Type------</option>
            <option value="Single Malt">Single Malt</option>
            <option value="Single Grain">Single Grain</option>
            <option value="Blended Malt">Blended Malt</option>
            <option value="Blended Grain">Blended Grain</option>
            <option value="Blended Scotch Whisky">Blended Scotch Whisky</option>
      </select>
      <button type="button" ng-click="addScotchDB()">Submit</button>
      <button type="button" ng-click="displayScotchDB()">Display All Scotches</button>
        <table class="table table-bordered table-hover table-condensed">
              <tr style="font-weight: bold">
                  <th>ID</th>
                  <th>Region</th>
                  <th>Distillery or Producer</th>
                  <th>Expression</th>
                  <th>Palate</th>
                  <th>ABV</th>
                  <th>Cask Finish</th>
                  <th>Type of Scotch</th>
              </tr>
                <tr ng-repeat="scotch in alladMinScotch">
                  <td>
                      <span editable-text="scotch.id" e-name="id" e-form="rowform" e-required>
                      {{scotch.id || 'empty'}}
                      </span>
                  </td>
                  <td>
                  {{scotch.region}}
                  </td>
                  <td>{{scotch.distillery}}</td>
                  <td>{{scotch.expression}}</td>
                  <td>{{scotch.palate}}</td>
                  <td>{{scotch.abv}}</td>
                  <td>{{scotch.cask_finish}}</td>
                  <td>{{scotch.whisky_type}}</td>
                  <td style="white-space: nowrap">
                  <form editable-form name="rowform" onbeforesave="saveUser($data, scotch.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == scotch">
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="addScotchDB()" class="btn btn-primary">
                        Save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                        Cancel
                    </button>
                  </form>
                  <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteScotchDB(scotch.id)">Del</button>
                  </div>

                  <!-- <button type="button" name="deleteScotchDB" ng-click="deleteScotchDB(scotch.id)" class="btn btn-primary">Delete</button> -->
                  </td>
                </tr>
              </table>
              <button class="btn btn-default" ng-click="logout()">Log Out</button>
              <div ng-include="'views/register.html'"></div>

</div>
</body>
